<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happy Birthday</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ff6b6b;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .login-container button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #ff5252;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome, Sachin!</h1>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Enter the password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message">Incorrect username or password. Please try again.</p>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const correctUsername = "Sachin"; // Replace with your desired username
            const correctPassword = "birthday2024"; // Replace this with a secure back-end validation later

            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem("isLoggedIn", "true"); // Save login state
                window.location.href = "main.html"; // Redirect to the main website
            } else {
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block";
            }
        }

        // Auto-redirect if already logged in
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "main.html";
        }
    </script>

    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
</body>
</html>
